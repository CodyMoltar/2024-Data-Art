<html>
    <head>
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-sky color="#ECECEC"></a-sky>
            <a-camera
                position="0 1.6 0"
                look-controls="reverseDrag:true"
            ></a-camera>

            <a-entity
                animation="property: rotation; from: 0 0 0; to: 0 360 0; easing: linear; dur: 50000; loop: true"
            >
                <a-sphere
                    sound="src: url(industrial.wav); autoplay:false; loop:true; volume:0.5"
                    position="0 1.6 -10"
                ></a-sphere>
            </a-entity>
        </a-scene>

        <div
            style="
                background: black;
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            "
        >
            <button id="start-button">start</button>
        </div>

        <script>
            document
                .getElementById("start-button")
                .addEventListener("click", () => {
                    // get all elements with a sound attribute
                    const soundEntities = document.querySelectorAll("[sound]");
                    // play all sounds
                    soundEntities.forEach((entity) => {
                        entity.components.sound.playSound();
                    });

                    // get the parent of the button
                    const parent =
                        document.getElementById("start-button").parentElement;
                    // remove the parent
                    parent.remove();
                });
        </script>
    </body>
</html>
